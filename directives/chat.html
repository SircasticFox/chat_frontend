<div layout="row" flex>
    <md-content style="background-color: #DCDCDC;" id="chat-content">
        <md-list>
            <md-list-item ng-repeat="message in chatCtrl.messages" style="margin-top: 8px; margin-bottom: 8px;">
                <div flex-order="{{message.user ? 2 : 0}}" layout="column" layout-align="center center" class="md-caption">
                    <!-- <img layout="row" style="margin-right: 3px;" ng-src="{{message.avatar}}" class="md-avatar"></img>-->
                    <label layout="row" style="padding-left: 8px;" class="md-avater circle">{{chatCtrl.getFirstLetter(message.user)}}</label>
                    <div style="text-align: center; color: #5F5F5F;">
                        {{message.user}}
                    </div>
                </div>
                <div flex-order = "1" style="background-color: white; padding: 10px; border-radius: 5px; margin-right: 10px;" layout-fill>
                    {{message.message}}
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
<form layout="row" style="padding: 20px;" ng-submit="chatCtrl.sendMessage()" autocomplete="off">
    <md-input-container flex layout-align="center" layout-fill>
        <label>Message your Friends!</label>
        <input type="text" ng-model="chatCtrl.myMessage"></input>
    </md-input-container>
</form>
