<md-content ng-cloak class="login-form">
    <md-card flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="loginForm" novalidate>
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Nickname" ng-model="chatCtrl.myUser" required md-maxlength="16"/>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="user" placeholder="Login"  ng-model="chatCtrl.authUser" required/>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" ng-model="chatCtrl.authPassword" required md-maxlength="16"/>
                </md-input-container>
                <md-button type="submit" ng-disabled="!loginForm.$valid" ng-click="chatCtrl.login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>

                <!-- REMOVE IF PUBLISHED -->
                <md-button ng-click="chatCtrl.devLogin()" class="md-raised md-warn">&nbsp Developer Login &nbsp</md-button>



            </form>
        </md-card-content>
    </md-card>
</md-content>
