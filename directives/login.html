<md-content ng-cloak="ng-cloak" class="login-form">
    <md-card flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="inputForm" novalidate>
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Nickname" ng-model="myUser" required md-maxlength="10"/>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="user" placeholder="Login"  ng-model="authUser" required/>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" ng-model="authPassword" required md-maxlength="16"/>
                </md-input-container>
                <md-button ng-disabled="!inputForm.$valid" ng-click="chatCtrl.login()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
