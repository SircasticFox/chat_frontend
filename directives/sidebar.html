<md-sidenav md-component-id="sidebar" md-no-ink
            md-is-locked-open="true" class="md-whiteframe-z2" flex  layout="column" >
    <!-- Room List -->
    <md-content id="roomContainer" flex>
        <md-list>
            <md-list-item ng-repeat="room in chatCtrl.rooms">
                <md-button flex ng-click="chatCtrl.joinRoom($index)">
                    <div layout="row" layout-align="left center">
                        <div ng-style="chatCtrl.getRoomColor()" class="md-avatar circle">{{chatCtrl.getFirstLetter(room)}}</div>
                        {{room}}
                    </div>
                </md-button>

            </md-list-item>
        </md-list>
    </md-content>

    <!-- Add Room Form -->
    <form layout="row" style="padding: 20px;" ng-submit="chatCtrl.createRoom()" autocomplete="off">
        <md-input-container flex layout-align="center">
            <label>Room name</label>
            <input ng-model="chatCtrl.myNewRoomName">
        </md-input-container>
        <md-button class="md-fab md-accent" ng-click="chatCtrl.createRoom()" ng-disabled="!chatCtrl.myNewRoomName" aria-label="Create">
            <md-icon class="material-icons">create</md-icon>
        </md-button>
    </form>


</md-sidenav>
