<md-sidenav md-component-id="sidebar" md-no-ink
            md-is-locked-open="true" class="md-whiteframe-z2">

    <md-content id="roomContainer">
        <md-list>
            <md-list-item ng-repeat="room in chatCtrl.rooms">
                <md-button flex ng-click="chatCtrl.openChat(room)">
                    <div layout="row" layout-align="left center">
                        <!-- <img ng-src="{{user.image}}" class="md-avatar"></img> -->
                        <label class="md-avatar circle">T</label>
                        {{room.room}}
                    </div>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
