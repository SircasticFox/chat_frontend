<!-- Toolbar -->
<md-toolbar id="toolbar" layout="row">
    <div id="toolbarAvatar" layout="row" layout-margin layout-align="left center">
        <label ng-style="chatCtrl.getUserColor(myUser)" class="md-avatar circle">{{chatCtrl.getFirstLetter(chatCtrl.myUser)| uppercase}}</label>
        {{chatCtrl.myUser}}
    </div>

    <div layout="row" flex layout-margin layout-align="center center">
        {{chatCtrl.myRoom}}
    </div>

    <div layout="root" layout-margin layout-align="right center">
        <md-button class="md-raised md-warn" ng-click="chatCtrl.logout(true)">Logout</md-button>
    </div>
</md-toolbar>
